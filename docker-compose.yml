version: '3.9'
services:
  backend:
    build: ./backend
    env_file:
      - backend/.env.example
    ports:
      - '8080:8080'
    depends_on:
      - mongodb
  frontend:
    build: ./frontend
    ports:
      - '5173:5173'
    environment:
      - VITE_API_BASE_URL=http://backend:8080/api
    depends_on:
      - backend
  mongodb:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - '27017:27017'
volumes:
  mongo-data:
