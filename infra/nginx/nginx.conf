server {
    listen 80;
    server_name _;

    location / {
        proxy_pass http://frontend:5173\;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/ {
        proxy_pass http://backend:8080/api/\;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
